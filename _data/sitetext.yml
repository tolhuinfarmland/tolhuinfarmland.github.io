en: &DEFAULT_EN
  header:
    title:
    text: Tolhuin Farmland
    button: Get Growing
    buttonlink: "#contact"

  portfolio:
    title: "CURRENT OFFERINGS"
    # text: "Lorem ipsum dolor sit amet consectetur."
    section: portfolio
    # closebutton: "Close Project"

  services:
    title: "Why Us"
    text: "    "
    section: services
    list:
      - title: "Smart Partners"
        desc: "Our preferred client agreement with 17-Minerals provides our farms with unlimited disruptive fertilizing technology at break-even cost."
        icon: fas fa-flask #find more at https://fontawesome.com/icons #assets\img\Tolhuin\smart_partners.svg
      - title: "Smarter Farmers"
        desc: "We choose seasoned operators with proven experience and provide support that benefits from agtech solutions and experts knowledge transfer."
        icon:  fas fa-handshake #fas fa-globe-americas #assets\img\Tolhuin\smarter_farmers.ico
      - title: "Smart Money"
        desc: "We provide simple, transparent and flexible investment opportunities in asset backed high profit businesses."
        icon: fas fa-hand-holding-usd #assets\img\Tolhuin\smart_money.svg

  timeline:
    title: "How it Works"
    text:  #"Lorem ipsum timeline"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Farm Selection & Entity Creation"
        # year: "2009-2011"
        desc: "We select less than 1% of the parcels we review, ensuring each offering is of the highest quality. Each farm and its legal title are placed into a unique entity (usually an LLC)."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Investment"
        # year: "March 2011"
        desc: "You purchase shares in the entity that owns a farm. This can be done in just minutes online."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Farm Management"
        # year: "2019"
        desc: "AcreTrader Management handles all aspects of administration and property management, from insurance and accounting to working with local farmers and improving soil sustainability."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Distributions"
        # year: "2009-2011"
        desc: "AcreTrader disburses excess annual income to investors. We would generally expect an unlevered yield of 3% - 5% for lower-risk properties. Note that this cash yield is in addition to expected annual value appreciation."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"

  about:
    title: "About Us"
    text: "our story"
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "Verde al Cubo"
        url: https://www.verdealcubo.com/general/bienvenido
        logo: assets/img/clients/V3.png
      - title: "17 Minerals"
        url: https://www.verdealcubo.com/general/bienvenido
        logo: assets\img\clients\17M.jpg
      - title: "Academia Verde al Cubo"
        url: https://academiaverdealcubo.com/
        logo: assets/img/clients/AV3.png
      - title: "Creative Market"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/creative-market.jpg

